<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gemu Sekai</title>
  <meta name="google-site-verification" content="google-site-verification=BUU706IH-D67pnpkbCLDL-6l1gemrRU4EUmLqfDaJJw" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <meta name="description" content="Web game ini adalah permainan ringan yang bisa langsung dimainkan lewat browser tanpa perlu install aplikasi. Dibuat dengan tampilan sederhana namun seru. Bisa diakses lewat PC maupun HP, cukup dengan koneksi internet."/>
</head>
<body>
  <header>
    <div class="logo">Gemu <span>Sekai</span></div>
    <nav>
      <input type="text" data-aos="fade-in"
        data-aos-delay="200" placeholder="Search...">
      <div class="wrapper-icons">
        <ion-icon class="icon" name="search"></ion-icon>
      </div>
    </nav>
  </header>
  <section class="recommended">
    <h2>Recommended</h2>
    <div class="game-grid">
      <template class="template-cards-game">
       <div
        data-aos="zoom-in-down"
        data-aos-delay="200"
        class="game-card">
         <img class="game-img" src="assets/paperrockscissors.png" alt="Rock Paper Scissors">
         <p class="game-name">Rock Paper Scissors</p>
       </div>
      </template>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <script type="text/javascript">AOS.init({ once: true })</script>
</body>
</html>
