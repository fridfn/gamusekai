<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="score">0 : 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div class="controls">
    <button onclick="startGame('bot')">Lawan Bot</button>
    <button onclick="startGame('player')">2 Pemain</button>
  </div>

  <!-- Tombol mobile -->
  <div class="mobile-controls">
    <div>
      <button class="mobile-btn" data-side="left" data-dir="up">⬆️</button><br>
      <button class="mobile-btn" data-side="left" data-dir="down">⬇️</button>
    </div>
    <div>
      <button class="mobile-btn" data-side="right" data-dir="up">⬆️</button><br>
      <button class="mobile-btn" data-side="right" data-dir="down">⬇️</button>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
